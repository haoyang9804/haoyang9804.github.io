name: build
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: install mkdocs
        run: pip install mkdocs
      - name: build with mkdocs
        run: mkdocs build
      - name: check the site
        run: ls ./site 
      - name: Commit local files
        run: |
          cd site
          pwd
          git init
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "refresh website"
      - name: set remote repo
        run: |
          cd site
          pwd
          git remote origin add https://x-access-token:${{ env.MY_GITHUB_TOKEN }}@github.com/haoyang9804/haoyang9804.github.io
          git remote -v
      - name: push gh-pages
        run: |
          cd site
          pwd
          git push origin master:gh-pages -f
