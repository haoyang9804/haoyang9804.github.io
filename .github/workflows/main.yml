name: build
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: install mkdocs
        run: pip install mkdocs
      - name: build with mkdocs
        run: mkdocs build
      - name: check the site
        run: ls ./site
      - name: push gh-pages
        working-directory: './site'
        run: |
          git init
          git config user.name "haoyang9804"
          git config user.email "haoyanghkust@gmail.com"
          git remote origin add "https://haoyang9804:${{ secrets.GITHUB_TOKEN }}@github.com/haoyang9804/haoyang9804.github.io"
          git add .
          git commit -m "refresh personal website"
          git push origin master:gh-pages
