name: build
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: install mkdocs
        run: pip install mkdocs
      - name: build with mkdocs
        run: mkdocs build
      - name: check the site
        run: ls ./site
      - name: config
        working-directory: './site'
        run: |
          git add . && git commit -m "refresh website"
